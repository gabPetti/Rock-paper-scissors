<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <h1>Fire Water and Plant</h1>
                <p class="water">The ultimate game</p>
            </div>

            <div id="themes">
                <h2 style="margin-right: 30px;">Change theme -></h2>
                <button onclick="themeChange()" id="theme-button" class="fire"><img alt="theme icon"></button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Select your hand</h1>

        <div class="content-wrapper">
            <button id="start-button" style="display: none;" onclick="game()">START</button>
            
            <div class="match-wrapper">
                <div class="player-selection">
                    <button class="selection-button"><img src="images/fire.png" alt="fire"></button>
                    <button class="selection-button"><img src="images/water.png" alt="water"></button>
                    <button class="selection-button"><img src="images/leaf.png" alt="plant"></button>
                </div>
                <div class="results">

                </div>
                <div class="computer-selection">
                    <button class="selection-button"></button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
